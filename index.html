<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>An√°lise de Vendas - Dashboard Executivo</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F0F5CD;
            color: #00512A;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #00512A;
            border: 2px solid #007C27;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: white;
            font-size: 1.2em;
            font-weight: 500;
        }

        .filters-section {
            background: white;
            border: 2px solid #007C27;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            color: #00512A;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            background: #F0F5CD;
            border: 2px solid #007C27;
            border-radius: 8px;
            color: #00512A;
            font-size: 1em;
            font-weight: 500;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #00512A;
            box-shadow: 0 0 5px rgba(0, 124, 39, 0.3);
        }

        .month-filter-container {
            position: relative;
        }

        .month-dropdown-button {
            width: 100%;
            padding: 12px 15px;
            background: #F0F5CD;
            border: 2px solid #007C27;
            border-radius: 8px;
            color: #00512A;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-dropdown-button:hover {
            background: #E8F3B8;
        }

        .month-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #007C27;
            border-radius: 8px;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 2px;
        }

        .month-dropdown-content.show {
            display: block;
        }

        .month-checkbox-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .month-checkbox-item:hover {
            background: #F0F5CD;
        }

        .month-checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .month-checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            text-transform: none;
        }

        .clear-months-btn {
            padding: 8px 15px;
            background: #007C27;
            color: white;
            border: none;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
        }

        .clear-months-btn:hover {
            background: #00512A;
        }

        .clear-filters {
            padding: 12px 25px;
            background: #00512A;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            background: #007C27;
            transform: translateY(-2px);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 81, 42, 0.1);
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 81, 42, 0.2);
        }

        .summary-card h3 {
            color: #00512A;
            font-size: 1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .summary-card .value {
            font-size: 2.2em;
            font-weight: 800;
            color: #007C27;
            margin-bottom: 10px;
        }

        .summary-card .percentage {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1em;
            display: inline-block;
        }

        .positive {
            background: rgba(0, 124, 39, 0.15);
            color: #007C27;
        }

        .negative {
            background: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }

        .neutral {
            background: rgba(255, 193, 7, 0.15);
            color: #e67e22;
        }

        .analysis-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background: white;
            border: 2px solid #007C27;
            border-radius: 20px;
            padding: 25px;
        }

        .analysis-card h2 {
            color: #00512A;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .channel-item, .product-item, .trend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #F0F5CD;
        }

        .channel-item:last-child, .product-item:last-child, .trend-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: #00512A;
        }

        .item-value {
            font-weight: 700;
            color: #007C27;
        }

        .projects-section {
            background: white;
            border: 2px solid #007C27;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .projects-section h2 {
            color: #00512A;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .table-section {
            background: white;
            border: 2px solid #007C27;
            border-radius: 20px;
            padding: 25px;
        }

        .table-section h2 {
            color: #00512A;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #00512A;
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #F0F5CD;
            color: #00512A;
        }

        tr:nth-child(even) {
            background: #F0F5CD;
        }

        tr:hover {
            background: rgba(0, 124, 39, 0.1);
        }

        .currency {
            text-align: right;
            font-weight: 600;
            color: #007C27;
        }

        .number {
            text-align: center;
            font-weight: 600;
        }

        .percentage-cell {
            text-align: center;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            .summary-cards {
                grid-template-columns: 1fr;
            }
            .analysis-section {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2em;
            }
            table {
                font-size: 0.85em;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
<style>
/* --- Tabs scaffolding (non-intrusive) --- */
.nav-tabs-wrapper{position:sticky;top:0;z-index:9999;background:#00512A;border-bottom:2px solid #007C27}
.nav-tabs{display:flex;flex-wrap:wrap;gap:0}
.nav-tabs button{appearance:none;border:0;margin:0;padding:14px 18px;background:#00512A;color:#fff;font-weight:700;cursor:pointer;transition:.2s;border-right:1px solid rgba(255,255,255,.12)}
.nav-tabs button:hover{background:#007C27}
.nav-tabs button.active{background:#007C27;box-shadow:inset 0 -3px 0 #F0F5CD}
.tab-pane{display:none}
.tab-pane.active{display:block}
/* iframe area */
.tab-iframe{width:100%;min-height:1200px;border:0;display:block;background:#fff}
@media (max-width:900px){.nav-tabs button{padding:12px 12px;font-size:.95em}}
</style>
<script>
(function(){
  function openTab(id, btn){
    document.querySelectorAll('.tab-pane').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.nav-tabs button').forEach(b=>b.classList.remove('active'));
    if(btn) btn.classList.add('active');
    // optional: trigger iframe resize
    const iframe = document.querySelector('#'+id+' iframe');
    if(iframe && iframe.contentWindow){
      try{
        setTimeout(function(){
          const h = Math.max(iframe.contentWindow.document.body.scrollHeight, 1200);
          iframe.style.minHeight = h + 'px';
        }, 300);
      }catch(e){}
    }
  }
  window.__openTab = openTab;
  document.addEventListener('DOMContentLoaded', function(){
    const first = document.querySelector('.nav-tabs button[data-target]');
    if(first){ first.click(); }
  });
})();
</script>
